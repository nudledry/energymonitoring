<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>User List</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">User</h1>
                <p class="lead fw-normal text-muted mb-0">User List</p>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Username</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="user :${users}">
                        <td><span th:text="${user.id}"></span></td>
                        <td><span th:text="${user.username}"></span></td>
                        <td>
                            <a th:href="@{/user/{userId}/edit(userId=${user.id})}" class="btn btn-primary">Edit</a>
                            <a th:href="@{/user/{userId}/delete(userId=${user.id})}" class="btn btn-danger">Delete</a>
                            <a th:href="@{/user/{userId}(userId=${user.id})}" class="btn btn-primary">More</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>
</body>
</html>
