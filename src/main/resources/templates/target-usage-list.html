<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
  <title>User List</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <!-- Page Content-->
  <section layout:fragment="body" class="py-5">
    <div class="container px-5 my-5">
      <div class="text-center mb-5">
        <h1 class="fw-bolder">User</h1>
        <p class="lead fw-normal text-muted mb-0">User List</p>
      </div>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Time</th>
          <th scope="col">Target</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="energyUsages : ${energyUsage}">
          <td><span th:text="${#temporals.format(energyUsages.time, 'yyyy-MM-dd HH:mm')}"></span></td>
          <td><span th:text="${energyUsages.target}"></span> kWh</td>
        </tr>
        </tbody>
      </table>
    </div>
  </section>
</main>
</body>
</html>
