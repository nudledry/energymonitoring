<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard-layout}">
<head>
  <title>Dashboard</title>
</head>
<body>
<main layout:fragment="content">
  <div class="container-fluid px-4">
    <h1 class="mt-4">Dashboard</h1>
    <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item active">User Dashboard</li>
    </ol>

    <!-- Energy Usage Card -->
    <div class="card mb-4">
      <div class="card-body d-flex align-items-center" style="background-color: #e0e0e0; border-radius: 15px;">
        <div style="width: 100px; height: 100px; border-radius: 50%; background-color: #b0b0b0; display: flex; align-items: center; justify-content: center;">
          <span th:text="${user.username}" style="color: #fff; font-size: 24px; font-weight: bold;"></span>
        </div>
        <div class="ms-4">
          <h5 class="mb-2">Energy Usage</h5>
          <h3 class="mb-0">
            <span th:text="${user.target}"></span>/<span th:text="${user.target}"></span>
          </h3>
        </div>
      </div>
    </div>

    <!-- Target Setting Card -->
    <div class="card mb-4">
      <div class="card-header">
        Target Penggunaan Listrik
      </div>
      <div class="card-body">
        <form role="form" method="post" th:action="@{/user/dashboard/save}" th:object="${user}">
          <div class="mb-3 col-auto">
            <label for="target" class="form-label">Target Amount</label>
            <input type="number" id="target" th:field="*{target}" class="form-control" required />
            <p th:if="${#fields.hasErrors('target')}" th:errors="*{target}">Invalid amount</p>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary mb-3">Add New Target</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Usage Table Card -->
    <div class="card mb-4">
      <div class="card-header">
        <i class="fas fa-table me-1"></i>
        Penggunaan Listrik
      </div>
      <div class="card-body">
        <form role="form" method="post" th:action="@{/user/dashboard/save}" th:object="${energyUsageNew}">
          <div class="row">
            <div class="mb-3 col-6">
              <label for="time" class="form-label">Time</label>
              <input type="datetime-local" id="time" th:field="*{time}" class="form-control" required />
              <p th:if="${#fields.hasErrors('time')}" th:errors="*{time}">Invalid time</p>
            </div>
            <div class="mb-3 col-6">
              <label for="useAmount" class="form-label">Usage Amount</label>
              <input type="number" id="useAmount" th:field="*{useAmount}" class="form-control" required />
              <p th:if="${#fields.hasErrors('useAmount')}" th:errors="*{useAmount}">Invalid amount</p>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary mb-3">Add Usage</button>
            </div>
          </div>
        </form>
        <table id="datatablesSimple">
          <thead>
          <tr>
            <th>Time</th>
            <th>Target (kWh)</th>
          </tr>
          </thead>
          <tfoot>
          <tr>
            <th>Time</th>
            <th>Target (kWh)</th>
          </tr>
          </tfoot>
          <tbody>
          <tr th:each="energyUsages : ${energyUsage}">
            <td><span th:text="${#temporals.format(energyUsages.time, 'HH:mm dd-MM-yyyy')}"></span></td>
            <td><span th:text="${energyUsages.useAmount}"></span> kWh</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
</body>
</html>
