<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard-layout}">
<head>
    <title>Dashboard</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container-fluid px-4">
        <h1 class="mt-4">Dashboard</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a th:href="@{/user/dashboard}">User Dashboard</a></li>
            <li class="breadcrumb-item active">Edit Energy Usage</li>
        </ol>

        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-edit me-1"></i>
                Edit Energy Usage
            </div>
            <div class="card-body">
                <form role="form" method="post" th:action="@{/user/dashboard/edit/{id}(id=${energyUsage.id})}" th:object="${energyUsage}">
                    <div class="row">
                        <div class="mb-3 col-6">
                            <label for="time" class="form-label">Time</label>
                            <input type="datetime-local" id="time" th:field="*{time}" class="form-control" required />
                            <p th:if="${#fields.hasErrors('time')}" th:errors="*{time}">Invalid time</p>
                        </div>
                        <div class="mb-3 col-6">
                            <label for="useAmount" class="form-label">Usage Amount</label>
                            <input type="number" id="useAmount" th:field="*{useAmount}" class="form-control" required />
                            <p th:if="${#fields.hasErrors('useAmount')}" th:errors="*{useAmount}">Invalid amount</p>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary mb-3">Update Usage</button>
                            <a th:href="@{/user/dashboard}" class="btn btn-secondary mb-3">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
