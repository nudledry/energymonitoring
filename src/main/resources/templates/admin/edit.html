<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard-layout}">
<head>
    <title>Edit User</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container-fluid px-4">
        <h1 class="mt-4">Dashboard</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Admin Dashboard</a></li>
            <li class="breadcrumb-item active">Edit User</li>
        </ol>
        <div th:if="${param.success}" class="alert alert-success">
            Data changed successfully
        </div>
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-edit me-1"></i>
                Edit User
            </div>
            <div class="card-body">
                <form role="form" method="post" th:action="@{/admin/{userId}/edit(userId=${user.id})}" th:object="${user}">
                    <div class="row">
                        <div class="mb-3 col-6">
                            <label for="username" class="form-label">Username</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    th:field="*{username}"
                                    id="username"
                                    name="username"
                                    required>
                            <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></p>
                        </div>
                        <div class="mb-3 col-6">
                            <label for="email" class="form-label">Email</label>
                            <input
                                    type="email"
                                    class="form-control"
                                    th:field="*{email}"
                                    id="email"
                                    name="email"
                                    required>
                            <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col">
                            <label for="password" class="form-label">Password</label>
                            <input
                                    type="password"
                                    class="form-control"
                                    th:field="*{password}"
                                    id="password"
                                    name="password"
                                    required>
                            <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
                <div class="d-grid gap-2">
                    <form th:action="@{/admin/{userId}/delete(userId=${user.id})}" method="post" style="display: inline;">
                        <div class="d-grid gap-2">
                            <button type="submit"
                                    class="btn btn-danger mt-2"
                                    onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
                        </div>
                    </form>
                    <a class="btn btn-secondary" th:href="@{/admin/dashboard}">Back</a>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
