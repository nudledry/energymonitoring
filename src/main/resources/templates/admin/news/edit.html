<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-dashboard-layout}">
<head>
    <title>Edit News</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container-fluid px-4">
        <h1 class="mt-4">Edit News</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Admin Dashboard</a></li>
            <li class="breadcrumb-item"><a th:href="@{/admin/dashboard/news}">News</a></li>
            <li class="breadcrumb-item active">Edit News</li>
        </ol>

        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-newspaper me-1"></i>
                Edit News
            </div>
            <div class="card-body">
                <form th:action="@{/admin/news/{id}/edit(id=${news.id})}"
                      method="POST"
                      th:object="${news}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text"
                               class="form-control"
                               id="title"
                               name="title"
                               th:field="*{title}"
                               required>
                        <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea class="form-control"
                                  id="content"
                                  name="content"
                                  th:field="*{content}"
                                  rows="4"
                                  required></textarea>
                        <div class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="imageUrl" class="form-label">Image URL</label>
                        <input type="url"
                               class="form-control"
                               id="imageUrl"
                               name="imageUrl"
                               th:field="*{imageUrl}"
                               required>
                        <div class="text-danger" th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="source" class="form-label">Source URL</label>
                        <input type="url"
                               class="form-control"
                               id="source"
                               name="source"
                               th:field="*{source}"
                               required>
                        <div class="text-danger" th:if="${#fields.hasErrors('source')}" th:errors="*{source}"></div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a th:href="@{/user/dashboard/news}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Update News</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
