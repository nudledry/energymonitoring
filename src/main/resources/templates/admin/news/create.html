<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-dashboard-layout}"
      lang="en"
      xml:lang="en">
<head>
    <title>Create News</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container-fluid px-4">
        <h1 class="mt-4">Create News</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Admin Dashboard</a></li>
            <li class="breadcrumb-item"><a th:href="@{/admin/dashboard/news}">News</a></li>
            <li class="breadcrumb-item active">Create News</li>
        </ol>

        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-newspaper me-1"></i>
                Create New News
            </div>
            <div class="card-body">
                <form th:action="@{/admin/news/create}"
                      method="POST"
                      th:object="${news}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" th:field="*{title}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea class="form-control" id="content" th:field="*{content}" rows="5" required></textarea>
                        <div class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="imageUrl" class="form-label">Image URL</label>
                        <input type="url" class="form-control" id="imageUrl" th:field="*{imageUrl}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="source" class="form-label">Source URL</label>
                        <input type="url" class="form-control" id="source" th:field="*{source}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('source')}" th:errors="*{source}"></div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Create News</button>
                        <a th:href="@{/user/dashboard/news}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
