<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
  <title>User Edit</title>
</head>
<body class="d-flex flex-column h-100">
<section layout:fragment="body" class="py-5">
<main class="flex-shrink-0">
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        Register
      </div>
      <div class="card-body">
        <form role="form" method="post" th:action="@{/user/{userId}/edit(userId=${user.id})}" th:object="${user}">
          <input type="hidden" th:field="*{id}">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
                    type="text"
                    class="form-control"
                    th:field="*{username}"
                    id="username"
                    name="username">
            <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></p>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
                   type="password"
                   class="form-control"
                   th:field="*{password}"
                   id="password"
                   name="password">
            <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
  </main>
</section>

</body>
</html>
