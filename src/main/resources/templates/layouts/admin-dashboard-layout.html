<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:fragment="head">
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Energy Monitoring</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
  <link href="/css/dashboard/styles.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<!-- Include navbar fragment -->
<div th:replace="~{fragments/admin-navbar :: navbar}"></div>

<div id="layoutSidenav">
  <!-- Include sidebar fragment -->
  <div th:replace="~{fragments/admin-sidebar :: sidebar}"></div>

  <div id="layoutSidenav_content">
    <!-- Main content -->
    <main layout:fragment="content">
      <!-- Content will be injected here -->
    </main>

    <!-- Include footer fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>
  </div>
</div>

<!-- Scripts fragment -->
<div th:fragment="scripts">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="/js/dashboard/scripts.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
  <script src="/js/dashboard/datatables-simple-demo.js"></script>
</div>
</body>
</html>
