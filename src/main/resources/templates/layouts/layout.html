<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - Energy Monitoring">Energy Monitoring</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f8f9fa; /* Latar belakang abu-abu terang */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        /* Header */
        .custom-header {
            padding: 80px 0 50px;
            text-align: center;
        }
        .custom-header h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #f8f9fa;
        }
        .custom-header p {
            font-size: 1.1rem;
            color: #adb5bd;
            line-height: 1.5;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Navbar */
        .navbar {
            padding: 1rem 0;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .navbar-nav {
            margin-left: auto;
        }

        .navbar-nav .nav-link {
            margin-left: 1rem;
            color: #fff; /* Warna teks putih untuk navbar */
        }

        /* Footer */
        footer {
            background-color: #343a40; /* Warna latar belakang footer gelap */
            color: #fff;
            padding: 20px 0;
            text-align: center; /* Teks rata tengah di footer */
        }

        footer .container {
          display: flex;
          justify-content: space-between;
          align-items: center;
          flex-wrap: wrap;
        }
        footer .social-media {
            display: flex;
            gap: 15px;
        }
        footer .social-media a {
            color: #adb5bd;
            font-size: 1.2rem;
            transition: color 0.3s;
        }
        footer .social-media a:hover {
            color: white;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            footer .container {
                flex-direction: column; /* Footer jadi kolom di layar kecil */
                align-items: center; /* Pusatkan item di footer */
            }
            footer .social-media {
                margin-top: 10px; /* Beri jarak antara teks dan ikon sosial */
            }
        }
    </style>
</head>

<body>
<<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <!-- Teks di pojok kiri -->
        <a class="navbar-brand" th:href="@{/}">
            <i class="fa-regular fa-lightbulb me-2"></i> Energy Monitoring
        </a>

        <!-- Tombol toggle untuk layar kecil -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigasi kanan -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto"> <!-- Gunakan ms-auto untuk mendorong menu ke kanan -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<body layout:fragment="body">
</body>

<footer class="bg-dark text-light py-3 mt-auto">
    <div class="container">
        <p>&copy; 2024 Energy Monitoring. All rights reserved.</p>
        <div class="social-media">
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
